<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excessive Chance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="header">Excessive Chance Simulator</p>

    <div class="options">
        <div class="dropdown">
            <label for="options">Gamble with: </label><select onchange="checkType(this)" id="options">
                <option value="coins">Coins</option>
                <option value="dice">Dice</option>
                <option value="cards">Cards</option>
            </select>
        </div>
        <div class="dropdown" id="secondary"></div>
        <div class="numbers">
            <label>
                Amount
                <input id="count" type="number" min="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
            </label>
        </div>
        <div class="check">
            <label>
                <input type="checkbox" onchange="animationChoice(this)" id="animation">
                Skip Animation
            </label>
        </div>
        <div class="start">
            <button class="confirm" onclick="gamble()">Gamble!</button>
        </div>
        <div id="resultCount"></div>
    </div>
    <div class="results" id="results"></div>


</body>
<script src="script.js"></script>
</html>
