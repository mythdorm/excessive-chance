<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excessive Chance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="header">Excessive Chance Calculator</p>

    <div class="options">
        <div class="dropdown">
            <label for="options">Gamble with: </label><select id="options">
                <option value="coins">Coins</option>
                <option value="die">Die</option>
                <option value="cards">Cards</option>
            </select>
        </div>
        <div class="numbers">
            <label>
                <input type="number" min="1">
                Amount
            </label>
        </div>
        <div class="check">
            <label>
                <input type="checkbox">
                Quick Animation
            </label>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
